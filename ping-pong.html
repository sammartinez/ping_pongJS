<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/scripts.js"></script>
        <meta charset="utf-8">
        <title>Ping Pong test</title>
    </head>
    <body>
        <div class="container">
            <h1>Ping Pong</h1>
            <h3>Enter a number below to ping pong!</h3>
                <form id="pingPong">
                    <div class="form-group">
                        <label for="pingPong">Type in a number:</label>
                        <input type="text" id="number">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <div id="result">
                    <p><span class="answer"></span></p>
        </div>
    </body>
</html>
